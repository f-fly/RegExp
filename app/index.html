<!DOCTYPE html>
<html>
  <head>
    <title>RegExp</title>
    <link rel="stylesheet/less" type="text/css" href="less/style.less">
    <script src="scripts/vendor/less/dist/less-1.4.2.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/requirejs/require.js" data-main="scripts/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h2><a name="content" data-toggle="collapse" data-target="#content">content</a></h2>
      <div id="content" class="container collapse">
        <pre></pre>
        <form>
          <div class="input-group">
            <input placeholder="Copy / Paste" class="form-control"><span class="input-group-btn">
              <button class="btn btn-default append">append</button></span>
          </div>
        </form>
      </div>
      <h2><a name="parser" data-toggle="collapse" data-target="#parser">parser</a></h2>
      <div id="parser" class="container collapse">
        <form>
          <div class="input-group"><span class="input-group-addon">/</span>
            <input placeholder="Regular Expression" class="form-control"><span class="input-group-addon">/i</span><span class="input-group-btn">
              <button class="btn btn-success favorite">add favorite</button></span>
          </div>
        </form>
        <h2><a name="favorites" data-toggle="collapse" data-target="#favorites">favorites</a></h2>
        <div id="favorites" class="functions accordion collapse"></div>
      </div>
      <h2><a name="result" data-toggle="collapse" data-target="#result">result</a></h2>
      <div id="result" class="collapse container">
        <pre></pre>
      </div>
    </div>
  </body>
</html>
